<link rel="stylesheet" href="assets/css/style.css">

<h1>Entre em contato conosco!</h1>
<p>
    Preencha os campos a seguir para nos enviar uma mensagens, sugestões, elogios e temas para ampliar  
    os artigos do blog.
</p>
<div class="formulario">
<form action="#">
    <label for="input-nomeCompleto">Nome completo:</label>
    <input type="text" id="input-nomeCompleto" name="nomeCompleto" placeholder="Seu nome">

    <label for="input-telefoneContato">Telefone para contato:</label>
    <input type="text" id="input-telefoneContato" name="telefoneContato" placeholder="(XX)9 9999-9999">

    <label for="input-email">Email:</label>
    <input type="email" id="input-email" name="email" placeholder="email@mail.com">

    <label for="textarea">Pode escrever à vontade!</label>
    <textarea name="textarea" id="textarea"></textarea>
    <div class="btnsubmit">
        <button type="submit" value="submit">Enviar</button>
    </div>
</form>
</div>
